<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>elm-webpack-starter</title>
    <meta name="description" content="Elm Webpack Starter"/>
    <meta name="author" content="Peter Morawiec"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="http://onesky.github.io/ui-mk2/css/app.css">
  </head>
  <body>
    <div id="panel" data-unread="0" style="position: absolute; bottom: 0; z-index: 10000">
      <fieldset>
        <button class="c-btn c-btn--small c-btn--danger" onclick="authenticate()">LOGIN</button>
        <button class="c-btn c-btn--small c-btn--success" onclick="logout()">Logout</button>
        <button class="c-btn c-btn--small c-btn--success" onclick="show()">Show Panel</button>
        <button class="c-btn c-btn--small c-btn--success" onclick="hide()">Close Panel</button>
      </fieldset>
    </div>
    <div id="main"></div>
    <script>
      var appKey = 'jme9kh62ecag';
      var appId = '19406';
      var userId = 'userId1';
      var authTokenUrl = 'http://localhost:5000/auth';
      function authenticate() {
        window.cwpNotification.controller.authenticate({
          appKey: appKey,
          appId: appId,
          userId: userId,
          authTokenUrl: authTokenUrl
        });
      }
      function hide() {
        window.cwpNotification.controller.hide();
      }
      function show() {
        window.cwpNotification.controller.show();
      }
      function logout() {
        alert('todo');
      }
    </script>
  </body>
</html>
